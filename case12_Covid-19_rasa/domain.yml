---
intents:
- "get_api_statistics"
- "parameters_list_statistics"
- "get_api_Covid-19"
- "parameters_list_Covid-19"
- "inform"
- "auto_get_location"
slots:
  country:
    type: "text"
  auto_latitude:
    type: "text"
  x-rapidapi-key:
    type: "text"
  x-rapidapi-host:
    type: "text"
  auto_longitude:
    type: "text"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
entities:
- "x-rapidapi-host"
- "x-rapidapi-key"
- "country"
- "auto_latitude"
- "auto_longitude"
responses:
  utter_ask_country:
  - text: "Which country do you want to query?"
  utter_please_rephrase:
  - text: "I'm sorry, I didn't quite understand that. Could you rephrase?"
version: "2.0"
actions:
- "action_slots_values"
- "action_use_api"
- "action_auto_location"
- "action_set_default"
- "action_set_intent"
- "action_reset_slot"
forms:
  Covid-19_form:
    required_slots:
      country:
      - type: "from_entity"
        entity: "country"
      x-rapidapi-key:
      - type: "from_entity"
        entity: "x-rapidapi-key"
      x-rapidapi-host:
      - type: "from_entity"
        entity: "x-rapidapi-host"
  statistics_form:
    required_slots:
      country:
      - type: "from_entity"
        entity: "country"
      x-rapidapi-key:
      - type: "from_entity"
        entity: "x-rapidapi-key"
      x-rapidapi-host:
      - type: "from_entity"
        entity: "x-rapidapi-host"
