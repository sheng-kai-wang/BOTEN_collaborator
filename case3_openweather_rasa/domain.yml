---
intents:
- "get_api_data_2.5_weather"
- "parameters_list_data_2.5_weather"
- "get_api_data_2.5_box_city"
- "parameters_list_data_2.5_box_city"
- "get_api_data_2.5_find"
- "parameters_list_data_2.5_find"
- "inform"
- "auto_get_location"
slots:
  q:
    type: "text"
  auto_latitude:
    type: "text"
  appid:
    type: "text"
  bbox:
    type: "text"
  cnt:
    type: "text"
  lon:
    type: "text"
  id:
    type: "text"
  auto_longitude:
    type: "text"
  lat:
    type: "text"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
entities:
- "q"
- "appid"
- "lat"
- "lon"
- "id"
- "bbox"
- "cnt"
- "auto_latitude"
- "auto_longitude"
responses:
  utter_ask_bbox:
  - text: "Where do you want to query(bounding box [lon-left,lat-bottom,lon-right,lat-top,zoom])?"
  utter_ask_lat:
  - text: "What latitude do you want to query?"
  utter_ask_appid:
  - text: "What is your API key?"
  utter_ask_id:
  - text: "What city id do you want to query?"
  utter_ask_lon:
  - text: "What longitude do you want to query?"
  utter_ask_cnt:
  - text: "How many result do you expect?"
  utter_ask_q:
  - text: "Where do you want to query?"
  utter_please_rephrase:
  - text: "I'm sorry, I didn't quite understand that. Could you rephrase?"
version: "2.0"
actions:
- "action_slots_values"
- "action_use_api"
- "action_auto_location"
- "action_set_default"
- "action_set_intent"
- "action_reset_slot"
forms:
  data_2.5_find_form:
    required_slots:
      appid:
      - type: "from_entity"
        entity: "appid"
      cnt:
      - type: "from_entity"
        entity: "cnt"
      lon:
      - type: "from_entity"
        entity: "lon"
      lat:
      - type: "from_entity"
        entity: "lat"
  data_2.5_weather_form:
    required_slots:
      q:
      - type: "from_entity"
        entity: "q"
      appid:
      - type: "from_entity"
        entity: "appid"
      lon:
      - type: "from_entity"
        entity: "lon"
      id:
      - type: "from_entity"
        entity: "id"
      lat:
      - type: "from_entity"
        entity: "lat"
  data_2.5_box_city_form:
    required_slots:
      bbox:
      - type: "from_entity"
        entity: "bbox"
      appid:
      - type: "from_entity"
        entity: "appid"
