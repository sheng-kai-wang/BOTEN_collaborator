---
rules:
- rule: "Activate v2_venues_suggestcompletion_form"
  steps:
  - intent: "get_api_v2_venues_suggestcompletion"
  - action: "action_set_intent"
  - action: "action_set_default"
  - action: "v2_venues_suggestcompletion_form"
  - active_loop: "v2_venues_suggestcompletion_form"
- rule: "Submit v2_venues_suggestcompletion_form"
  condition:
  - active_loop: "v2_venues_suggestcompletion_form"
  steps:
  - action: "v2_venues_suggestcompletion_form"
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: "action_slots_values"
  - action: "action_use_api"
  - action: "action_reset_slot"
- rule: "See v2_venues_suggestcompletion parameters list"
  steps:
  - intent: "parameters_list_v2_venues_suggestcompletion"
  - action: "action_slots_values"
- rule: "Activate v2_venues_{VENUE_ID}_form"
  steps:
  - intent: "get_api_v2_venues_{VENUE_ID}"
  - action: "action_set_intent"
  - action: "action_set_default"
  - action: "v2_venues_{VENUE_ID}_form"
  - active_loop: "v2_venues_{VENUE_ID}_form"
- rule: "Submit v2_venues_{VENUE_ID}_form"
  condition:
  - active_loop: "v2_venues_{VENUE_ID}_form"
  steps:
  - action: "v2_venues_{VENUE_ID}_form"
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: "action_slots_values"
  - action: "action_use_api"
  - action: "action_reset_slot"
- rule: "See v2_venues_{VENUE_ID} parameters list"
  steps:
  - intent: "parameters_list_v2_venues_{VENUE_ID}"
  - action: "action_slots_values"
- rule: "Activate suggeastVenues_form"
  steps:
  - intent: "get_api_suggeastVenues"
  - action: "action_set_intent"
  - action: "action_set_default"
  - action: "suggeastVenues_form"
  - active_loop: "suggeastVenues_form"
- rule: "Submit suggeastVenues_form"
  condition:
  - active_loop: "suggeastVenues_form"
  steps:
  - action: "suggeastVenues_form"
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: "action_slots_values"
  - action: "action_use_api"
  - action: "action_reset_slot"
- rule: "See suggeastVenues parameters list"
  steps:
  - intent: "parameters_list_suggeastVenues"
  - action: "action_slots_values"
- rule: "Set location"
  steps:
  - intent: "auto_get_location"
  - action: "action_auto_location"
- rule: "Ask the user to rephrase whenever they send a message with low NLU confidence"
  steps:
  - intent: "nlu_fallback"
  - action: "utter_please_rephrase"
version: "2.0"
